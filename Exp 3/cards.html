<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UI Design Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f172a, #1e3a8a);
    color: #fff;
}

/* ================= NAVBAR ================= */
nav {
    background: linear-gradient(to right, #7c3aed, #2563eb);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav .logo {
    font-weight: bold;
    font-size: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-size: 14px;
}

/* ================= CARD SECTION ================= */
.card-section {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 80px 20px;
}

.card {
    background: #fff;
    color: #000;
    width: 180px;
    height: 260px;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    position: relative;
}

.card .top {
    font-size: 20px;
    font-weight: bold;
}

.card .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
}

.card .bottom {
    position: absolute;
    bottom: 15px;
    right: 15px;
    font-size: 20px;
    transform: rotate(180deg);
}

/* ================= LANDING CONTENT ================= */
.container {
    max-width: 600px;
    margin: 0 auto 100px;
    padding: 40px 20px;
}

.box {
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.box h3 {
    margin-bottom: 10px;
}

.product {
    background: #22c55e;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.product img {
    width: 100%;
    border-radius: 8px;
}

.subscribe input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.subscribe button {
    width: 100%;
    padding: 10px;
    background: #ef4444;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
    .card-section {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">Logo</div>
    <div>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Blog</a>
    </div>
</nav>

<!-- PLAYING CARDS -->
<section class="card-section">
    <div class="card">
        <div class="top">A ♠</div>
        <div class="center">♠</div>
        <div class="bottom">A ♠</div>
    </div>

    <div class="card">
        <div class="top">K ♥</div>
        <div class="center">♥</div>
        <div class="bottom">K ♥</div>
    </div>

    <div class="card">
        <div class="top">7 ♦</div>
        <div class="center">♦</div>
        <div class="bottom">7 ♦</div>
    </div>
</section>

<!-- LANDING PAGE CONTENT -->
<div class="container">

    <div class="box">
        <h3>Features</h3>
        <p>
            Discover powerful features that help you build modern,
            responsive, and user-friendly web interfaces easily.
        </p>
    </div>

    <div class="product">
        <h3>Watch Our Product</h3>
        <img src="https://via.placeholder.com/500x250" alt="Product">
    </div>

    <div class="box">
        <h3>Pricing</h3>
        <p>
            Simple and affordable pricing plans designed for everyone.
        </p>
    </div>

    <div class="box subscribe">
        <h3>Get Updates</h3>
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </div>

</div>

</body>
</html>
