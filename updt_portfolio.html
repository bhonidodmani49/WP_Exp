<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            background: linear-gradient(to right, #7f00ff, #3f5efb);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* CARDS SECTION */
        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }

        .card {
            width: 160px;
            height: 240px;
            background: white;
            border-radius: 15px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        /* CONTENT BOX */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .box {
            background: white;
            color: black;
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .video {
            background: #2ecc71;
            padding: 20px;
        }

        input {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 20px;
            background: #ff4b5c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div><b>Logo</b></div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Pricing</a>
        </div>
    </div>

    <!-- PLAYING CARDS -->
    <div class="cards">
        <div class="card">A ♠</div>
        <div class="card">K ♥</div>
        <div class="card">7 ♦</div>
    </div>

    <!-- CONTENT SECTION -->
    <div class="content">

        <div class="box">
            <h3>Features</h3>
            <p>Clean UI, responsive design, and simple layout.</p>
        </div>

        <div class="box video">
            <h3>Watch the Product</h3>
            <p>[ Video Placeholder ]</p>
        </div>

        <div class="box">
            <h3>Pricing</h3>
            <p>Simple pricing with maximum value.</p>
        </div>

        <div class="box">
            <h3>Get Updates</h3>
            <input type="email" placeholder="Enter your email">
            <br>
            <button>Get Started</button>
        </div>

    </div>

</body>
</html>
